<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Doom</title>
    <style>
        div{
            width: 300px;
            height: 250px;
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 250px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Intereja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicouuu!'
            a.style.backgroundColor = 'Red'
            a.style.fontWeight = '3em'
        }
        function entrar() {
            a.style.backgroundColor = 'blue'
            a.innerText = 'Entrouu!'
        }
        function sair() {
            a.style.backgroundColor = 'Green'
            a.innerText = 'Saiuuu!'
        }
    </script>
</body>
</html>
